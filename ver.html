    <div class="spacer50"></div>

    <div class="container">
        <div class="row ver-detalhes">
            <div class="col-md-2"></div>
            <div class="col-md-5">
                <img class="img-produto">
            </div>
            <div class="col-md-5">
                <h3 class="nome-produto"></h3>
                <p class="preco-dsc"></p>
                <p class="preco-produto"></p>
                <button type="button" class="btn btn-dark" data-bs-toggle="modal"
                    data-bs-target="#ExemploModalCentralizado">
                    Alugar
                </button>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
    <!--INICIO MODAL-->
    <div class="modal fade" id="ExemploModalCentralizado" tabindex="-1" aria-labelledby="TituloModalCentralizado"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="TituloModalCentralizado">Finalizar compra</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>

                <div class="modal-body">

                    <script>
                        const conteudo = JSON.parse(localStorage.getItem("pecaSelecionada"));

                        const body = document.querySelector(".modal-body");

                        if (conteudo) {

                            body.innerHTML = `
                    <div class="formulario">
                        <form action="#" method="post" id="input2">
                        <div class="row mb-3">
                            <label for="nomeCompleto" class="col-sm-3 col-form-label">Nome</label>
                            <div class="col-sm-9">
                            <input type="text" class="form-control" id="nomeCompleto" name="nomeCompleto" required placeholder="Nome Completo">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="cpf" class="col-sm-3 col-form-label">CPF</label>
                            <div class="col-sm-9">
                            <input type="text" class="form-control" id="cpf" name="cpf" required placeholder="CPF">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="email1" class="col-sm-3 col-form-label">E-mail</label>
                            <div class="col-sm-9">
                            <input type="email" class="form-control" id="email1" name="email" required placeholder="E-mail">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="telefone" class="col-sm-3 col-form-label">Telefone</label>
                            <div class="col-sm-9">
                            <input type="text" class="form-control" id="telefone" name="telefone" required placeholder="Telefone">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="dataNasc" class="col-sm-3 col-form-label">Data de Nascimento</label>
                            <div class="col-sm-9">
                            <input type="text" class="form-control" id="dataNasc" name="dataNasc" required placeholder="Data de Nascimento">
                            </div>
                        </div>
                        
                        </form>
                    </div>
                            <br>
                            <table class="table-cart">
                                <thead>
                                    <tr>
                                        <th>Filme</th>
                                        <th>Valor</th>
                                        <th>Excluir</th>
                                    </tr>
                                </thead>
                                <tbody class="corpo">
                                    <tr>
                                        <td>${conteudo.nome}</td>
                                        <td>R$${conteudo.preco.toFixed(2)}</td>
                                        <td><button class="remove-product-button" data-bs-dismiss="modal" type="button" style="font-size: 12px; background-color: red; color: white; padding: 5px;">Remover</button></td>
                                    </tr>
                                </tbody>
                            </table>
                        `
                        }
                      

                        /*ALERTA SWEET*/
                        const sweet = () => {
                        const form = document.querySelector("#input2");
                        const modal = bootstrap.Modal.getInstance(document.getElementById('ExemploModalCentralizado')); 

                        if (form.checkValidity()) {
                            Swal.fire({
                                icon: "success",
                                title: "Confirmado",
                                text: "Obrigado por contratar nossos serviços!",
                            }).then((result) => {
                                if (result.isConfirmed) {
                                    modal.hide(); 
                                }
                            });
                        } else {
                            form.reportValidity();
                        }
                    }

                      
                    </script>
                    <br>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-primary" onclick="sweet()">Finalizar</button>
                    </div>
                </div>
            </div>
        </div>






        <script>
            const peca = JSON.parse(localStorage.getItem("pecaSelecionada"));

            if (peca) {
                document.querySelector(".nome-produto").textContent = peca.nome;
                document.querySelector(".preco-dsc").textContent = peca.dsc;
                document.querySelector(".preco-produto").textContent = `R$${peca.preco.toFixed(2)}`;
                document.querySelector(".img-produto").src = peca.imgUrl;
            }
        </script>





</body>
